spring.application.name=SemanticSearch

# Database Connection
spring.datasource.url=${DB_URL:jdbc:postgresql://postgres:5432/semantic_search}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Batch processing
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Ollama Configuration
ollama.api.url=${OLLAMA_API_URL:http://ollama:11434/api/embeddings}
ollama.model.name=${OLLAMA_MODEL_NAME:nomic-embed-text}

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

